<html  window-resizable="false"  >
  <head>
    <title>WoW launcher</title>
    <script src="main.js" defer type="module">

    </script>
    <link rel="stylesheet" href="styles.css"/>
    <style>
      body {
        background-image: url("assets/bgtbc.JPG");
      }
    </style>
  </head>
  <body>
<div#container>
<div#realmlist>
  <div.column-header>
    <button.edit-select-btn #realmlist-btn .btn>edit realmlists<icon|edit /></button>
</div>
<div#realm-container>

</div>

</div>
<div#middle-section>
<div#middle-up>
  <button#settings-btn .btn><icon|cog .center  name="path_settings"/></button>
  <div#wow-v-select>
    <button|radio(group) checked key="tbc">TBC</button>
    <button|radio(group) key="wotlk">WoTLK</button>
  </div>
</div>
<button#launch-btn .btn>Launch WoW</button>
</div>

<div#account>
  <div.column-header>
    <button.edit-select-btn #accounts-btn .btn>edit accounts<icon|edit /></button>
</div>
<div#acc-select-wrap>
  <select|list.select>
    <option>First</option>
    <option selected key="1235">Second</option>
    <option>Tenth</option>
 </select>
</div>
</div>
</div>
  </body>
</html>
