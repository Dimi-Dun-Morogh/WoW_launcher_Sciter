<html window-width="850dip" window-height="300px" window-resizable="false">
  <head>
    <title>WoW launcher</title>
    <script src="main.js" defer type="module">
    </script>
    <link rel="stylesheet" href="styles.css"/>
    <style>
      body {
        background-image: url("./bg.JPG");
      }
    </style>
  </head>
  <body>
<div#container>
<div#realmlist>
  <div.column-header>
    <button.edit-select-btn #realmlist-btn .btn>edit realmlists<icon|edit /></button>
</div>
<div#realm-container>

</div>

</div>
<div#middle-section>
<div#middle-up>
  <button#settings-btn .btn><icon|cog .center  name="path_settings"/></button>
  <div#middle-up-select>
    <button|radio(group) checked>TBC</button>
    <button|radio(group)>WoTLK</button>
  </div>
</div>
<button#launch-btn .btn>Launch WoW</button>
</div>

<div#account>
  <div.column-header>
    <button.edit-select-btn #accounts-btn .btn>edit accounts<icon|edit /></button>
</div>
  <select|list.select>
    <option>First</option>
    <option selected key="1235">Second</option>
    <option>Third</option>
    <option>Fourth</option>
    <option>Fifth</option>
    <option>Sixth</option>
    <option>Seventh</option>
    <option>Eight</option>
    <option>Nineth</option>
    <option>Tenth</option>
 </select>
</div>
</div>
  </body>
</html>
